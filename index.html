<!DOCTYPE html>
<html lang="pt-BR">

<head>
    
  <style>
    button {
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #fff;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    button:hover {
        background-color: #d0d0d0;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

    <meta charset="UTF-8">

    <title>Minha Primeira Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" disabled >

        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>

            <button>0</button>
            <button>.</button>

            <button class="clear">C</button>
            <button class="operator">+</button>
            <button class="equal">=</button>
            </button>


        </div>
</body>

</html>
